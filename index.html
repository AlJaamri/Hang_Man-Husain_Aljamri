<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Hang Man</title>
  </head>
  <body>
    <div>
      <h1 id="title1"><center>Hang Man</center></h1>
      <img src="Images/hangman.png" alt="" id="img1" />
    </div>
    <div class="game">
      <div id="winOrLose"></div>
      <div class="word-container">
        <img src="Images/0.svg" alt="Hangman stage" id="hangPic" />
        <ul class="word"></ul>
      </div>
      <h3 class="hint">
        <center>Hint: <b></b></center>
      </h3>
      <div class="alphabet"></div>
      <div class="Mistakes">Mistakes <b>0 / 6</b></div>
      <div id="buttons">
        <center><button id="reset">Reset Game</button></center>
      </div>
    </div>
  </body>
</html>
